<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Show User</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/user" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> User</a>
                </h3>
                <h2 th:text="${user.login}"></h2>
                <dl class="list">
                    <dt>Password</dt>
                    <dd th:text="${user.pass}"></dd>
                    <dt>Email</dt>
                    <dd th:text="${user.email}"></dd>
                    <dt>Ville</dt>
                    <dd th:text="${user.ville}"></dd>
                </dl>
                <form action="/delete">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                        <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-warning">Edit</a></h2>
                </form>
            </div>
        </div>
    </body>
</html>
